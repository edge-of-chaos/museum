<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>純粋美術館 (Museum of Pure Experience)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .exhibit-card:hover { transform: translateY(-8px); border-color: #38bdf8; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <header class="text-center mb-20">
        <h1 class="text-5xl font-black italic tracking-tighter uppercase mb-4">純粋美術館</h1>
        <p class="text-[10px] tracking-[0.5em] text-slate-500 uppercase">Museum of Pure Experience</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-5xl">
        <a href="./terrain-water/" class="exhibit-card border border-slate-800 bg-slate-900/40 p-10 rounded-3xl transition-all duration-700 group">
            <div class="text-[11px] text-sky-500 font-bold mb-2 uppercase tracking-widest">Exhibit 01</div>
            <div class="text-2xl font-black mb-6 group-hover:text-sky-400 transition-colors">地形と水流の純粋経験</div>
            <p class="text-sm text-slate-400 leading-relaxed italic opacity-80">空間の歪み、重力の意志、そして流転する実在の観測。</p>
        </a>

        <a href="./prisoners-dilemma/" class="exhibit-card border border-slate-800 bg-slate-900/40 p-10 rounded-3xl transition-all duration-700 group">
            <div class="text-[11px] text-fuchsia-500 font-bold mb-2 uppercase tracking-widest">Exhibit 02-A</div>
            <div class="text-2xl font-black mb-6 group-hover:text-fuchsia-400 transition-colors">行為的直観：鏡の対話</div>
            <p class="text-sm text-slate-400 leading-relaxed italic opacity-80">瞬時の共鳴、生存の葛藤、そして宿命的な適応の観測。</p>
        </a>
    </div>

    <footer class="mt-24 text-[10px] text-slate-700 tracking-[0.4em] uppercase font-bold italic">
        Absolute Contradiction & Co-evolution
    </footer>
</body>
</html>
