<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>純粋美術館 - Museum of Pure Experience</title>
    <style>
        body { margin: 0; background: #050505; color: #d4d4d4; font-family: "Hiragino Mincho ProN", "MS Mincho", serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* 存在の鼓動：純粋な現象としての光 */
        .void-pulse { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, rgba(0,212,255,0.12) 0%, rgba(0,0,0,0) 70%); border: 1px solid rgba(0,212,255,0.25); position: absolute; animation: pulse 8s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.4); opacity: 0.7; border-color: rgba(0, 212, 255, 0.4); } }
        
        header { text-align: center; z-index: 10; margin-bottom: 4rem; }
        h1 { font-size: 2.4rem; letter-spacing: 1.2rem; font-weight: normal; color: #ffffff; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .eng-sub { font-size: 0.75rem; letter-spacing: 0.5rem; color: #555; margin-top: 0.8rem; text-transform: uppercase; }

        /* 自動採番の設定：ここが止揚のポイント */
        .gallery { 
            z-index: 10; width: 85%; max-width: 550px; 
            counter-reset: exhibit-counter; 
        }

        .exhibit-card { 
            display: block; border: 1px solid #222; padding: 35px; text-decoration: none; color: inherit; 
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1); background: rgba(10,10,10,0.6); 
            backdrop-filter: blur(10px); text-align: center; border-radius: 2px; margin-bottom: 20px;
        }

        .exhibit-card:hover { border-color: #00d4ff; background: rgba(0,212,255,0.04); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .exhibit-title::before {
            counter-increment: exhibit-counter;
            content: "第" counter(exhibit-counter) "展示室：";
        }

        .exhibit-title { font-size: 1.15rem; letter-spacing: 0.15rem; color: #00d4ff; margin-bottom: 0.6rem; transition: color 0.5s; }
        .exhibit-card:hover .exhibit-title { color: #ffffff; }
        .exhibit-sub { font-size: 0.6rem; color: #444; letter-spacing: 0.1rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="void-pulse"></div>

    <header>
        <h1>純粋美術館</h1>
        <div class="eng-sub">Museum of Pure Experience</div>
    </header>

    <main class="gallery">
        <a href="./terrain-water/" class="exhibit-card">
            <div class="exhibit-title">実在地形水流シミュレーター</div>
            <div class="exhibit-sub">Real-world Terrain Water Flow Simulation</div>
        </a>
    </main>
</body>
</html>
