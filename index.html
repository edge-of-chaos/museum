<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>純粋美術館 - Museum of Pure Experience</title>
    <style>
        body { margin: 0; background: #050505; color: #d4d4d4; font-family: "Hiragino Mincho ProN", "MS Mincho", serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* 存在の鼓動：純粋な現象としての光 */
        .void-pulse { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, rgba(0,212,255,0.12) 0%, rgba(0,0,0,0) 70%); border: 1px solid rgba(0,212,255,0.25); position: absolute; animation: pulse 8s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.4); opacity: 0.7; border-color: rgba(0, 212, 255, 0.4); } }
        
        header { text-align: center; z-index: 10; margin-bottom: 3rem; }
        h1 { font-size: 2.2rem; letter-spacing: 1.2rem; font-weight: normal; color: #ffffff; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .eng-sub { font-size: 0.7rem; letter-spacing: 0.5rem; color: #555; margin-top: 0.8rem; text-transform: uppercase; }

        /* 展示室リスト：自動採番の論理 */
        .gallery { 
            z-index: 10; width: 90%; max-width: 550px; 
            counter-reset: exhibit-counter; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .exhibit-card { 
            display: block; border: 1px solid #222; padding: 30px 25px; text-decoration: none; color: inherit; 
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); background: rgba(10,10,10,0.4); 
            backdrop-filter: blur(12px); text-align: center; border-radius: 2px;
        }

        .exhibit-card:hover { border-color: #00d4ff; background: rgba(0,212,255,0.04); transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.6); }

        .exhibit-title::before {
            counter-increment: exhibit-counter;
            content: "第" counter(exhibit-counter) "展示室：";
        }

        .exhibit-title { font-size: 1.1rem; letter-spacing: 0.15rem; color: #00d4ff; margin-bottom: 0.5rem; transition: color 0.5s; }
        .exhibit-card:hover .exhibit-title { color: #ffffff; }
        .exhibit-sub { font-size: 0.55rem; color: #444; letter-spacing: 0.1rem; text-transform: uppercase; transition: color 0.5s; }
        .exhibit-card:hover .exhibit-sub { color: #888; }

        footer { position: absolute; bottom: 30px; z-index: 10; font-size: 0.55rem; color: #333; letter-spacing: 0.3rem; text-transform: uppercase; font-style: italic; }
    </style>
</head>
<body>
    <div class="void-pulse"></div>

    <header>
        <h1>純粋美術館</h1>
        <div class="eng-sub">Museum of Pure Experience</div>
    </header>

    <main class="gallery">
        <a href="./terrain-water/" class="exhibit-card">
            <div class="exhibit-title">実在地形水流シミュレーター</div>
            <div class="exhibit-sub">Real-world Terrain Water Flow Simulation</div>
        </a>

        <a href="./prisoners-dilemma/" class="exhibit-card">
            <div class="exhibit-title">行為的直観：鏡の対話</div>
            <div class="exhibit-sub">Action-Intuition: Dialogue of Mirrors</div>
        </a>
    </main>

    <footer>Absolute Contradiction & Co-evolution</footer>
</body>
</html>
