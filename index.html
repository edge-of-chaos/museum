<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum: Under Observation</title>
    <style>
        body {
            margin: 0;
            background: #050505;
            color: #d4d4d4;
            font-family: serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 呼吸するような円の演出 */
        .void-pulse {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            border: 1px solid rgba(255,255,255,0.1);
            position: absolute;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.8; border-color: rgba(0, 212, 255, 0.3); }
        }

        header {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 0.8rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .status-container {
            margin-top: 2rem;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 読み込み中を想起させるドットアニメーション */
        .dot-flashing {
            position: relative;
            width: 4px;
            height: 4px;
            border-radius: 5px;
            background-color: #00d4ff;
            animation: dot-flashing 1s infinite linear alternate;
        }

        @keyframes dot-flashing {
            0% { background-color: #00d4ff; }
            50%, 100% { background-color: rgba(0, 212, 255, 0.2); }
        }
    </style>
</head>
<body>

    <div class="void-pulse"></div>

    <header>
        <h1>MUSEUM</h1>
        <div class="status-container">
            <div class="dot-flashing"></div>
            <span>UNDER OBSERVATION</span>
        </div>
    </header>

</body>
</html>
