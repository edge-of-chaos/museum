       <!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>純粋美術館 - Museum of Pure Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background: #050505; color: #d4d4d4; font-family: "Hiragino Mincho ProN", "MS Mincho", serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; position: relative; }
        
        /* 虚空の脈動（復活・調整版） */
        .void-pulse {
            width: 220px; height: 220px; border-radius: 50%;
            /* グラデーションの開始色を少し濃く調整 */
            background: radial-gradient(circle, rgba(0,212,255,0.15) 0%, rgba(0,0,0,0) 70%);
            /* ボーダーを少しはっきりさせる */
            border: 1px solid rgba(0,212,255,0.25);
            position: absolute; animation: pulse 10s infinite ease-in-out; z-index: 0; pointer-events: none;
        }
        @keyframes pulse {
            /* 全体の不透明度を上げて存在感を増す */
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.5); opacity: 0.8; border-color: rgba(0, 212, 255, 0.5); }
        }
        
        .nav-back-root {
            position: absolute; top: 30px; right: 30px; z-index: 50;
            text-decoration: none; color: #888; font-size: 0.75rem; letter-spacing: 0.2rem;
            display: flex; align-items: center; transition: all 0.5s ease;
            padding: 10px 20px; border: 1px solid rgba(255,255,255,0.1); border-radius: 50px;
        }
        .nav-back-root:hover { color: #00d4ff; border-color: rgba(0,212,255,0.3); background: rgba(0,212,255,0.02); }
        .nav-back-root i { margin-right: 10px; font-size: 0.8rem; }

        header { text-align: center; z-index: 10; margin-bottom: 4rem; margin-top: 2rem; }
        h1 { font-size: 1.8rem; letter-spacing: 1rem; font-weight: normal; color: #ffffff; margin: 0; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .eng-sub { font-size: 0.6rem; letter-spacing: 0.4rem; color: #666; margin-top: 1rem; text-transform: uppercase; }

        .gallery { z-index: 10; width: 90%; max-width: 500px; display: flex; flex-direction: column; gap: 24px; margin-bottom: 4rem; }
        
        .exhibit-card { 
            position: relative; display: block; border: 1px solid #222; padding: 35px 20px; 
            text-decoration: none; color: inherit; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
            background: rgba(10,10,10,0.6); backdrop-filter: blur(15px); text-align: center; overflow: hidden;
        }
        .exhibit-card:hover { border-color: #00d4ff; background: rgba(0,212,255,0.05); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .exhibit-num { font-size: 0.55rem; color: #00d4ff; letter-spacing: 0.3rem; margin-bottom: 12px; display: block; opacity: 0.9; font-weight: bold; }
        .exhibit-title { font-size: 1.1rem; letter-spacing: 0.3rem; color: #ffffff; margin-bottom: 10px; display: block; }
        .exhibit-desc { font-size: 0.7rem; color: #94a3b8; letter-spacing: 0.1rem; line-height: 1.8; }

        footer { z-index: 10; padding: 2rem; text-align: center; }
        .quote { font-size: 0.6rem; letter-spacing: 0.4rem; color: #555; text-transform: uppercase; font-style: italic; }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; letter-spacing: 0.6rem; }
            .nav-back-root { top: 20px; right: 20px; padding: 8px 15px; font-size: 0.65rem; }
            .exhibit-title { font-size: 0.95rem; }
            .exhibit-desc { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

    <div class="void-pulse"></div>

    <a href="../" class="nav-back-root">
        <i class="fa-solid fa-arrow-left"></i>
        <span>敷地へ戻る</span>
    </a>

    <header>
        <h1>純粋美術館</h1>
        <div class="eng-sub">Museum of Pure Experience</div>
    </header>

    <div class="gallery">
        <a href="./terrain-water/" class="exhibit-card">
            <span class="exhibit-num">EXHIBIT 01</span>
            <span class="exhibit-title">地形の水流動態</span>
            <span class="exhibit-desc">実在する標高データと物理法則が生み出す、<br>作為のない「流れ」の観測。</span>
        </a>

        <a href="./prisoners/" class="exhibit-card">
            <span class="exhibit-num">EXHIBIT 02</span>
            <span class="exhibit-title">社会性の純粋経験</span>
            <span class="exhibit-desc">相互作用と生存戦略の均衡。<br>個の論理が集団の秩序を規定するプロセスの記述。</span>
        </a>

        <a href="./election/" class="exhibit-card">
            <span class="exhibit-num">EXHIBIT 03</span>
            <span class="exhibit-title">意志の階層構造</span>
            <span class="exhibit-desc">最小単位の「翻意」によるレバレッジ。<br>階層を駆け上がる逆転の論理の可視化。</span>
        </a>
    </div>

    <footer>
        <div class="quote">Absolute Contradiction & Co-evolution</div>
    </footer>

</body>
</html>
